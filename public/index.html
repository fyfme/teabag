<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/teabag.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Tea Bag is a decentralized forum to spill your thoughts on the TEA chain."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap"
      rel="stylesheet"
    />
    <title>TeaBag</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const originalTitle = document.title;
        const animatedTitles = [
          "Tea BAG: Brewing Ideas and Thoughts...",
          "TEA BAG: A Hub for Sharing Minds",
          "The Philosophy of Tea Bag: Ideas in Every Sip",
          "What's Brewing in Your Mind Today? 🤔🍵",
          "TEA BAG - Share Your Voice"
        ];

        let titleIndex = 0;

        function changeTitle() {
          document.title = animatedTitles[titleIndex];
          titleIndex = (titleIndex + 1) % animatedTitles.length;
        }

        let titleInterval;

        // Change title when the tab is focused
        window.addEventListener("focus", () => {
          titleInterval = setInterval(changeTitle, 1000); // Change every second
        });

        // Reset to the original title when the tab is blurred
        window.addEventListener("blur", () => {
          clearInterval(titleInterval);
          document.title = originalTitle; // Back to the original title
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
